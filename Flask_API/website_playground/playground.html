<!DOCTYPE html>
<html>
    <head>
        <style>
.user-info {
  display: flex;
  align-items: center;
  gap: 16px;
  background-color: #f1f1f1;
  padding: 16px;
  border-radius: 8px;
}

.user-info img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
}

.user-info .user-details {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.user-info h2 {
  margin: 0;
  font-size: 24px;
}

.user-info p {
  margin: 8px 0;
  font-size: 16px;
}



        </style>

    </head>
<div class="user-info">
    <img src="https://example.com/avatar.jpg" alt="User Avatar">
    <div class="user-details">
      <h2>John Doe</h2>
      <p>Email: john.doe@example.com</p>
      <p>Phone: +1 (555) 555-1234</p>
      <p>Address: 123 Main St, Anytown USA</p>
    </div>
  </div>
  </html>
